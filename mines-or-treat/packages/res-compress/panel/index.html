<div id="view" class="scroll">
    <div class="section">
        <ui-section style="display: none;">
            <div class="header greenColor">Specify file compression</div>

            <ui-prop name="Compress audio files"
                     v-on:drop="dropFile"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="mp3Path" class="flex-1"
                          placeholder="Drag and drop files here">
                </ui-input>
                <ui-button v-show=" mp3Path && mp3Path.length > 0" v-on:confirm="onBtnCompress">compression</ui-button>
                <ui-button   v-on:confirm="onBtnCompress">compression</ui-button>
            </ui-prop>
        </ui-section>

        <ui-section>
            <div class="header">
                <div class="greenColor">Project Audio Compression</div>
                <div class="wrapper layout center horizontal end-justified flex-1" @click="stopPropagation">
                    <ui-button class='box tiny' v-on:confirm="onBtnClickGetProject">
                        <i class="icon-arrows-cw"></i>
                        refresh the list
                    </ui-button>
                    <ui-button class='box tiny' v-on:confirm="onBtnClickCompressAllMusic">
                        <i class="icon-ok"></i>
                        compress all
                    </ui-button>
                </div>

            </div>
            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> serial number</div>
                <div class="box flex-3"> document</div>
                <div class="box flex-1"> compression</div>
            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <mp3-item track-by="$index" v-for="(index,item) in mp3Array"
                          v-bind:data="item"
                          v-bind:index="index">
                </mp3-item>
            </div>

        </ui-section>


        <ui-section>
            <div class="header">
                <div class="greenColor">
                    Project image compression</div>
                <div class="wrapper layout center horizontal end-justified flex-1" @click="stopPropagation">
                    <ui-button class='box tiny' v-on:confirm="onBtnClickGetProject">
                        <i class="icon-arrows-cw"></i>
                        refresh the list
                    </ui-button>
                    <ui-button class='box tiny' v-on:confirm="onBtnClickCompressAllImage">
                        <i class="icon-ok"></i>
                        compress all
                    </ui-button>
                </div>
            </div>


            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> serial number</div>
                <div class="box flex-3"> document</div>
                <div class="box flex-1"> compression</div>
            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <image-item track-by="$index" v-for="(index,item) in imageArray"
                            v-bind:data="item"
                            v-bind:index="index">
                </image-item>
            </div>
        </ui-section>
    </div>

</div>

<div style="width: 100%; height: 150px;margin: 0 0 0 0 ;">
    <hr style="margin: 0 0 0 0 ;"/>
    <h2 style="margin: 0 0 0 0">Log:</h2>
    <textarea class="flex-1 " id="logTextArea" v-model="logView"
              style="width: 100%; height: 120px; background: #252525;	resize: none; color: #fd942b;	border-color: #fd942b;"></textarea>
</div>
